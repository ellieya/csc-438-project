<ion-content>
  <ion-item>
    {{stopName}}
  </ion-item>
  
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>{{longName}}</ion-card-subtitle>
      <ion-card-title>{{shortName}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      {{description}}
      <br><br>
      Expected Arrival Time: {{arrivalTime}}
      <br><br>
      Number of Stops Away: {{stopsAway}}
    </ion-card-content>
  </ion-card>
</ion-content>
