<ion-content>
  <ion-content class="auth-form">
    <ion-grid>
      <ion-text>Sign In or Register to Access Favorites</ion-text>
      <ion-row>
        <ion-col class="ion-align-self-center">
          <ion-button
            [routerLink]="['/registration']"
            expand="block"
            color="primary"
            >Register</ion-button
          >
          <!-- <span class="divider line one-line">or</span>
          <span class="already">Already a user?</span> -->
          <ion-button [routerLink]="['/login']" expand="block" color="danger"
            >Sign In</ion-button
          >
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-content>
